<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar-container">
        <nav class="navbar">
            <h2 class="web-name">KeiShop</h2>
            <a href="/home">Home</a>
            <a href="/home">Cart</a>
            <a href="/products">Products</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>
    <br>
    <h1 class="details-name">{{ product.name }}</h1>
    <img class="details-img" src="{{ product.image_url }}" alt="{{ product.name }}">
    <p class="details-price"><strong>Price:</strong> ${{ "%.2f"|format(product.price) }}</p>
    <p class="details-desc"><strong>Description:</strong> {{ product.description }}</p>

    <div class="purchase-btns">
        <form>
        <button class="btn-1">Add to Cart</button>
        <button class="btn-2">Buy</button>
        </form>
    </div>
</body>
</html>
</body>
</html>
