<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="signup-body">
    <div class="navbar-container">
        <nav class="navbar">
            <h2 class="web-name">KeiShop</h2>
            <a href="/">Cart</a>
            <a href="/products">Products</a>
            <a href="/signin">Sign in</a>
            <a href="/signup">Sign up</a>
        </nav>
    <div class="sign-up-container">
        <form method="post" class="form-container">
        <div class="sign-up-form">
            <a href="/" class="goback-btn">
                Go Back
            </a>
            <input type="username" name="username" placeholder="Dont use your real name">
            <input type="password" name="password" placeholder="Something unique">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                        {% for message in messages %}
                        <p class="flash-msg">{{ message }}</p>
                        {% endfor %}
                {% endif %}
            {% endwith %}
            <button type="submit">Sign Up</button>
            <a class="signin-btn" href="/signin">
                Already have an account?
            </a>
        </div>
        </form>
    </div>
</body>
</html>
